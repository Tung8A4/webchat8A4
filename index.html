<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webchat Sigma</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1614741118887-7a4ee193a5fa') no-repeat center/cover;
      font-family: Arial, sans-serif;
      margin: 0;
      color: #fff;
    }
    #chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .message {
      padding: 5px;
      margin: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      max-width: 100%;
      overflow: hidden;
    }
    .message img, .message video {
      max-width: 100%;
      border-radius: 5px;
    }
    #message-input {
      width: 70%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }
    #send-btn, #file-btn, #emoji-btn {
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }
    #emoji-picker {
      display: none;
      position: absolute;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    .emoji {
      font-size: 20px;
      cursor: pointer;
      margin: 5px;
    }
    #typing {
      font-style: italic;
      color: #ccc;
      margin: 5px;
    }
    #password-container {
      text-align: center;
      margin-top: 20%;
    }
    #password-input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="password-container">
    <input type="password" id="password-input" placeholder="Nhập mật khẩu">
    <button onclick="checkPassword()">Vào chat</button>
  </div>
  <div id="chat-container" style="display: none;">
    <div id="messages"></div>
    <div id="typing"></div>
    <input type="text" id="message-input" placeholder="Nhập tin nhắn..." maxlength="200">
    <button id="send-btn" onclick="sendMessage()">Gửi</button>
    <button id="emoji-btn">😊</button>
    <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">
    <button id="file-btn" onclick="document.getElementById('file-input').click()">📎</button>
    <div id="emoji-picker">
      <span class="emoji">😊</span>
      <span class="emoji">😂</span>
      <span class="emoji">😍</span>
      <span class="emoji">🔥</span>
      <span class="emoji">😎</span>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
